<html>
	<head>
		<title>FluxUI Example</title>
		<base href="./" target="_blank">
		
		<style>
			body, ul, li{
				margin:0;
				padding:0;
				color: #fff;
				font-family: arial;
			}
			
			.FluxUI-Workspace{
				background-color: #D9CEB2;
				width: 100%;
			}
			
			.FluxUI-topLaunchbar{
				background-color: #7A6A53;	
			}
			
			.FluxUI-topLaunchbar ul{
				list-style: none;	
			}
			
			
			.FluxUI-topLaunchbar li{
				float:left;	
				padding: 2 2 2 2;
				border-right: 1px solid #fff;
			}
			
			.FluxUI-topLaunchbar li a{
				display: block;
				cursor: pointer;
				margin: 2px 2px 2px 2px;
					
			}
			
			.FluxUI-bottomLaunchbar{
				background-color: #948C75;	
			}
			.FluxUI-leftLaunchbar{
				background-color: #99B2B7;	
			}
			.FluxUI-rightLaunchbar{
				background-color: #D5DED9;
			}
			
			.FluxUI_DialogWrapper{
				background-color: #000;
			}
			
			.FluxUI_Dialog{
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				background-color: #fff;
				color: #000;
			}
			
			.FluxUI_DialogTitle{
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				background-color: #7A6A53;
				color: #fff;
			}

		</style>
		
		<script src="http://requirejs.org/docs/release/2.1.0/minified/require.js" data-main="./node_modules/FluxNode/"></script>
		<script>
			var myNode;
			require(['FluxNode'], function(FluxNode){
				new FluxNode({
					debug: true,
					mixins:[
						{
							name: 'FluxUI.js',
							options: {
								// driver: 'basic_html', //assumed by default
								workspaces:[
									{
										launchbars: {
											top: {
												height: 30,
												launchers: [
													{
														name: 'HomeButton',
														text: 'Flux Singularity',
														clickEvent: {
															name: 'HomeButton.Click',
															params:{}
														}
													},
													{
														name: 'FluxNodeButton',
														text: 'FluxNode',
														clickEvent: {
															name: 'FluxNodeButton.Click',
															params:{}
														}
													},
													{
														name: 'FluxUIButton',
														text: 'FluxUI',
														clickEvent: {
															name: 'FluxNodeButton.Click',
															params:{}
														}
													},
													{
														name: 'DownloadButton',
														text: 'Downloads',
														clickEvent: {
															name: 'DownloadButton.Click',
															params:{}
														}
													},
													{
														name: 'DocumentationButton',
														text: 'Documentation',
														clickEvent: {
															name: 'DocumentationButton.Click',
															params:{}
														}
													},
													
													{
														name: 'StartTourButton',
														text: 'Start Tour',
														clickEvent: {
															name: 'StartTourButton.Click',
															params:{}
														}
													}
												]
											},
											left: false,
											right: false,
											bottom: true
										}
									}
								]
							}
						}	
					]
				}, function(nd){
					myNode = nd;
					console.log('----');
					console.log(myNode);
					console.log('----');
					myNode.on('StartTourButton.Click', function(){
						new FluxUI.Dialog({
							size: {
								width: 600,
								height: 300
							},
							title: 'Welcome to Flux Singularity',
							dashlets:[
								{
									name: 'dshFluxIntro',
									type: 'html',
									options: {
										html: 'Flux Singularity is something that I\'m not yet to be able to define.  I\'ve essentially written it on faith.'
									}
								}
							]
						}, function(dg){
							dg.show(function(){
								setTimeout(function(){
									dg.hide();
								}, 10000);
							});
						});
					});
					
					myNode.FluxUI_changeWorkspace(); //change to the default workspace
					
				});
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
