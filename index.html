<html>
	<head>
		<title>FluxUI Example</title>
		<base href="./" target="_blank">
		
		<style>
			body, ul, li{
				margin:0;
				padding:0;
			}
			
			.FluxUI-Workspace{
				background-color: cyan;
				width: 100%;
			}
			
			.FluxUI-topLaunchbar{
				background-color: green;	
			}
			
			.FluxUI-bottomLaunchbar{
				background-color: blue;	
			}
			.FluxUI-leftLaunchbar{
				background-color: yellow;	
			}
			.FluxUI-rightLaunchbar{
				background-color: red;
			}
		</style>
		
		<script src="http://requirejs.org/docs/release/2.1.0/minified/require.js" data-main="./node_modules/FluxNode/"></script>
		<script>
			var myNode;
			require(['FluxNode'], function(FluxNode){
				new FluxNode({
					debug: true,
					mixins:[
						{
							name: 'FluxUI.js',
							options: {
								// driver: 'basic_html', //assumed by default
								workspaces:[
									{
										launchbars: {
											top: {
												height: 30,
												launchers: [
													'Flux Singularity v1.0',
													{
														name: 'StartTourButton',
														text: 'Start Tour',
														clickEvent: {
															name: 'StartTourButton.Click',
															params:{}
														}
													}
												]
											},
											left: true,
											right: true,
											bottom: true
										}
									}
								]
							}
						}	
					]
				}, function(nd){
					myNode = nd;
					console.log('----');
					console.log(myNode);
					console.log('----');
					myNode.FluxUI_changeWorkspace();
				});
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
