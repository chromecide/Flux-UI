<html>
	<head>
		<title>FluxUI Example</title>
		<base href="./" target="_blank">
		
		<style>
			body{
				margin:0;
				padding:0;	
			}
			.FluxUI-Workspace{
				background-color: red;
				width: 100%;
			}	
		</style>
		
		<script src="http://requirejs.org/docs/release/2.1.0/minified/require.js" data-main="./node_modules/FluxNode/"></script>
		<script>
			var myNode;
			require(['FluxNode'], function(FluxNode){
				new FluxNode({
					debug: true,
					mixins:[
						{
							name: 'FluxUI.js',
							options: {
								// driver: 'basic_html', //assumed by default
								workspaces:[
									{
										launchbars: {
											top: {
												launchers: [
													'Just text'
												]
											},
											left: true
										}
									}
								]
							}
						}	
					]
				}, function(nd){
					myNode = nd;
					console.log('----');
					console.log(myNode);
					console.log('----');
					myNode.FluxUI_changeWorkspace();
				});
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
